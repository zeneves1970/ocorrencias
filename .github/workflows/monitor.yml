name: Monitor Ocorrências Aveiro

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # importante

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor script
        run: python monitor_aveiro.py

      - name: Commit DB automatically
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualização automática da BD"
          branch: main
          file_pattern: ocorrencias_aveiro.db
          github_token: ${{ secrets.GITHUB_TOKEN }}

